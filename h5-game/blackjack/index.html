	<style>
		#sg-loadscrn{
		position:fixed; top:0;left:0;width:100%; height:100%; background-color:#fff; z-index:9999;
	}

	#sg-spinner{
		position: absolute; width: 150px; height: 50px; top:50%; left:50%; margin-top:-25px; margin-left:-75px;
		background-image: url('assets/sg-loader.gif');
	}

	#sg-spinner.no-img{
		background: #ffffff;
	}

	#sg-loadtext{
		position:absolute;
		font-family: sans-serif;
		top:50%; left:50%;
		width: 250px;
		margin-left:-125px;
		margin-top:-125px;
		text-align:center;
		line-height:150%;
		font-size:16px;
	}
	</style>
	<script type="text/javascript" src="./js/zepto1.1.6.min.js"></script>
	<script type="text/javascript" src="./assets/softgames-1.1.js"></script>
	<script type="text/javascript">
		var interfaceData={
			token:'',//http://myjiabao.com/shop/game/
			updateAcountApi:'http://192.168.1.41/shop/game/',//  http://192.168.1.49:10024/shop/game/
			twentyOneOdds:1.5, //21赔率
			doubleMax:500,   //双倍 1000赌注封顶 赌注大于500就没有双倍.
			betMax:1000,    // 1000赌注封顶
			startBank:0,    //游戏bank缓存
			rate:50,       //玩家赢的概率
			tie_rate:2,    //平局的概率
			result:0      //0:本局输  1:本局赢  2:本局平
		};
		var params=location.search;
		if(params!=''){
			if(params.indexOf('token=')) {
				interfaceData.token='JWT '+params.split('token=')[1];
			}
		}
		window.gameLangs = ['en', 'es', 'tr'];
		window.gameJS = ['js/viewporter.js','js/TweenMax.min.js','js/howler.js','js/app.min.js'];
		//window.gameOnLoadScript = "();";
	</script>
	<!--Analytics-->
